{% extends "base.html" %}

{% block content %}
            <div>
                <form method="POST" action="manage_user">
                    First Name:<br>
                    <input type="text" name="UserFirstName" required/>
                    <br>

                    Last Name:<br>
                    <input type="text" name="UserLastName"  required/>
                    <br>

                    Email Address:<br>
                    <input type="email" size="20" name="Username" placeholder="Your Email Address.." required/>
                    <br>

                    Password:<br>
                    <input type="password" class='password' name="password" required/>
                    <br>

                    Re-type Password:<br>
                    <input type="password" class='confirmpassword' name="confirmpassword" required/>
                    <br>

                    Phone Number:<br>
                    <input type="text" size='12' name="PhoneNumber"  required/>
                    <br>

                    <br>
                    <button type = "submit" id=submit onclick="matchPassword()">Submit</button>  
  
                    <button type = "reset" value = "Reset" >Reset</button>  

                </form>
                <script>
                    function matchPassword() {  
                        var pwd1 = document.querySelector('.password').value;
                        var pwd2 = document.querySelector('.confirmpassword').value;
                        if (pwd1==''){
                            alert("Field cannot be empty");
                            return false;
                        }  
                        if (pwd1.length < 8) {  
                            alert("**Password length must be atleast 8 characters");
                            return false;
                        }
                        if (pwd1 != pwd2){   
                            alert("Passwords did not match"); 
                            return false;
                        }
  }
                </script>
                </form>
            </div>
{% endblock %}
