{% extends "base.html" %}

{% block content %}
            <div>
				<b>Enter Solution Details for Work Order #{{ WorkOrderID }}</b><br>
				Requester: {{ UserID }}<br>
				Location/Asset: {{ AssetID }}<br>
				Reported Problem: {{ Issue }}<br>
				Problem Code: {{ ProblemCode}}<br>
				# of Hours to Solution: <input type="text" name="LaborHours" required/>
				<br>
				Solution:<br>
				<textarea id="addsolclose" name="Solution" rows="4" cols="75">
				</textarea><br>
				<!-- Need a Submit button-->
				<button type ="submit" value = "Submit" > Submit</button>
                <!-- Click to reset fields -->  
                <button type = "reset" value = "Reset" >Reset</button>  

			</div>
{% endblock %}
