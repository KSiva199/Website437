{% extends "base.html" %}

{% block content %}
<a href="/wo/manage">Return to Main Menu</a><br>
<h1 style="background-color:powderblue;">Report a Problem</h1>
            <div style="color: red">
                {% if wo.errors|length > 0 %}
                    {% for e in wo.errors  %}
                        <div>{{ e }}</div>
                    {% endfor %}
				{% endif %}
            </div>
            <div> <form method="POST" action="manage?action=insert">
                    Where is the problem? Or what item has a problem?<br>
                    Location/Asset: <input type="text" name="AssetID" required/>
                    <br>
                    Problem/Issue:<br>
                    <textarea id="addwoiss" name="Issue" rows="4" cols="50" placeholder="Enter description of problem"></textarea><br>

                    <button type ="submit" value = "Submit" > Submit</button> &nbsp &nbsp 
                    

                </form>
            </div>
{% endblock %}
