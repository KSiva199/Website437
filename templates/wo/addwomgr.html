{% extends "base.html" %}

{% block content %}
            <div>
                <form method="POST" action="manage_wo">
                    <b>Create a new work order</b><br>
                    Requester: <input type="text" name="RequesterID" required/><br>
                    Location/Asset: <input type="text" name="AssetID" required/><br>                    
                    Problem/Issue:<br>
                    <textarea id="addwoiss" name="Issue" rows="4" cols="50">
                    </textarea><br>
                    Technician: <input type="text" name="TechnicianID" required/><br>
                    Problem Code: <input type="text" name="ProblemID" required/><br>  
                    <!-- Need a Submit button-->
                    <button type ="submit" value = "Submit" > Submit</button>
                    <!-- Click to reset fields -->  
                    <button type = "reset" value = "Reset" >Reset</button>  
                </form>
            </div>
{% endblock %}
