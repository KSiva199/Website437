{% extends "base.html" %}

{% block content %}
            <div style="color:red;">
                {% if obj.errors|length > 0 %}
                    {% for error in obj.errors  %}
                        <div>{{ error }}</div>
                    {% endfor %}
                {% endif %}
            </div>
            <div>
                <form method="POST" action="manage_asset?action=new">
                    Parent Asset:<br>
                    <input type="text" name="ParentAsset" required/>
                    <br>

                    Asset Tag:<br>
                    <input type="text" name="AssetTag"  required/>
                    <br>

                    Asset Type:<br>
                    <input type="text" size="20" name="AssetType" required/>
                    <br>

                    <br>
                    <button type = "submit" id=submit >Submit</button>  
  
                    <button type = "reset" value = "Reset" >Reset</button>  <br>
                    <br>
                    <a href="/main_menu">Return to Main Menu</a><br>

                </form>
            </div>
{% endblock %}
